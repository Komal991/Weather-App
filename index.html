<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="page-heading">Weather App</h1>
    <div class="main-box">
        <div class="firstBox">
            <div class="dayDate">
                <h2 id="day">Monday</h2>
                <h4 id="date">18 September 2023</h4>
            </div>
            <div class="clouds">
            </div>
        </div>
        <div class="secondBox">
            <form>
                <div class="searchDiv">
                    <input type="text" id="searchBar" placeholder="Search Location" required>
                    <button class="btn">Search</button>
                </div>
                <div class="details">
                    <div id="name">
                        <p>NAME</p>
                        <p>Place</p>
                    </div>
                    <div id="temp">
                        <p>TEMP</p>
                        <p>23C</p>
                    </div>
                    <div id="humidity">
                        <p>HUMIDITY</p>
                        <p>2</p>
                    </div>
                    <div id="wind">
                        <p>WIND SPEED</p>
                        <p>3</p>
                    </div>
                </div>
            </form>
            <div class="weeks">
                <div class="boxes">
                    <p>Monday</p>
                </div >
                <div class="boxes">
                    <p>Tuesday</p>
                </div>
                <div class="boxes">
                    <p>Wednesday</p>
                </div>
                <div class="boxes">
                    <p>Thursday</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
